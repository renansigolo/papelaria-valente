<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Open+Sans">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Papelaria Valente</title>
</head>
<header>
    <img src="images/logo.png" alt="Logo Papelaria Valente">
    <ul>
        <li><a href="#top">Home</a></li>
        <li><a href="#promocoes">Promoções</a></li>
        <li><a href="#lista-escolar">Lista Escolar</a></li>
        <li><a href="#a-papelaria">A Papelaria</a></li>
        <li><a href="#onde-estamos">Onde Estamos</a></li>
        <li><a href="#contato">Contato</a></li>
    </ul>
</header>

<body>
    <section id="banner">
        <img src="" alt="banner">
    </section>
    <section id="promocoes">
        <h1>Promoções</h1>
        <h2>Conheça aqui nossas promoções</h2>
    </section>
    <section id="lista-escolar">
        <h1>Lista Escolar</h1>
        <h2>Escolha abaixo as opções correspondentes</h2>
        <select class="escolas" name="">
            <option value="escola01">Escola 01</option>
            <option value="escola02">Escola 02</option>
            <option value="escola03">Escola 03</option>
        </select>
        <div class="resultado">
            <p>Resultado da busca</p>
        </div>

    </section>
    <section id="a-papelaria">
        <h1>Nossa História</h1>
    </section>
    <section id="onde-estamos">
        <h1>Onde Estamos</h1>
    </section>
    <section id="contato">
        <h1>Contato</h1>
        <form class="">
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="E-mail">
            <input type="text" placeholder="Digite sua Mensagem aqui...">
        </form>
    </section>

    <footer>
        <p>@Papelaria Valente | Todos os direitos reservados</p>
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-linkedin" aria-hidden="true"></i>
    </footer>

</body>

<script src="script.js"></script>

</html>
